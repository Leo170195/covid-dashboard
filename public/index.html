<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>covid-dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/b758555ce5.js" crossorigin="anonymous"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <style>
    :root{
      --main-red-dark: #EE6123;
      --main-red: #DC143C;
    }
    
    #main{
      background-color: rgb(255, 254, 254);
    }
    .text-b{
      color: var(--main-red);
    }
    
    .text-bs{
      color: var(--main-red-dark);
    }
    
    .bg-b{
      background-color: var(--main-red);
    }
    
    .bg-bs{
      background-color: var(--main-red-dark);
    }
    
    .card-neo{
      box-shadow: -5px -5px 5px rgb(250, 246, 246), 5px 5px 5px #a7aab5;
      border-radius: 10px;
      padding: 10px;
      transition: 0.2s;
    }
    
    .card-neo:hover{
      box-shadow: -2px -2px 5px rgb(250, 246, 246), 2px 2px 5px #babecc;
    }
    
    .card-neo:active{
      box-shadow: inset 1px 1px 2px #babecc, -1px -1px 2px rgb(250, 246, 246);
    }
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
</head>
<body id="main">
  <div id="app"></div>
  
  <script src="/dist/build.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
